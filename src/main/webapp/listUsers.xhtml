<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<title>Liste des clients</title>
	<h:outputStylesheet name="style.css" />
</h:head>
<h:body>
	<ui:include src="inc/menu.xhtml" />
	<h:dataTable value = "#{userBean.getUsers()}" var = "user"
	   styleClass = "userTable"
	   headerClass = "userTableHeader"
	   rowClasses = "userTableOddRow,userTableEvenRow">
	   
	   <h:column>    				
	      <f:facet name = "header">Username</f:facet>
	      #{user.username}
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Password</f:facet>
	      #{user.password}
	   </h:column>

	   <h:column>
	      <f:facet name = "header">Email</f:facet>
	      #{user.mail}
	   </h:column>

	   <h:column>
	      <f:facet name = "header">Action</f:facet>
	      <h:form>
	      <h:commandLink action="#{userBean.delete(user)}" >
	       	<center><h:graphicImage value="resources/delete.png" alt="" /></center>
	      </h:commandLink>
	      </h:form>
	   </h:column>
	</h:dataTable>
</h:body>
</html>
