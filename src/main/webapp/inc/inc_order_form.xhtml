<ui:composition
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:outputLabel for="label">Libell√© <span class="required">*</span></h:outputLabel>
	<h:inputText id="label" value="#{orderBean.order.label}" required="true" requiredMessage="#{msg['createOrder.label.required']}" validatorMessage="#{msg['createOrder.label.validator']}" size="50" maxlength="100">
		<f:validateLength minimum="2" maximum="50" />
		<f:ajax event="blur" render="labelMessage" />
	</h:inputText>
	<h:message id="labelMessage" for="label" errorClass="error" />
	<br />

	<h:outputLabel for="numberOfDays">Nombre de jours <span class="required">*</span></h:outputLabel>
	<h:inputText id="numberOfDays" value="#{orderBean.order.numberOfDays}" required="true" requiredMessage="#{msg['createOrder.numberOfDays.required']}"
				 converterMessage="#{msg['createOrder.numberOfDays.validator']}" size="4" maxlength="6">
		<f:convertNumber pattern="0.00"/>
		<f:ajax event="blur" render="numberOfDaysMessage" />
	</h:inputText>
	<h:message id="numberOfDaysMessage" for="numberOfDays" errorClass="error" />
	<br />

	<h:outputLabel for="adrEt">TJM HT <span class="required">*</span></h:outputLabel>
	<h:inputText id="adrEt" value="#{orderBean.order.adrEt}" required="true" requiredMessage="#{msg['createOrder.adrEt.required']}"
				 converterMessage="#{msg['createOrder.adrEt.validator']}" size="4" maxlength="6">
		<f:convertNumber pattern="0.00"/>
		<f:ajax event="blur" render="adrEtMessage" />
	</h:inputText>
	<h:message id="adrEtMessage" for="adrEt" errorClass="error" />
	<br />

	<h:outputLabel for="tva">Taux TVA <span class="required">*</span></h:outputLabel>
	<h:inputText id="tva" value="#{orderBean.order.tva}" required="true" requiredMessage="#{msg['createOrder.tva.required']}"
				 validatorMessage="#{msg['createOrder.tva.format']}"
				 converterMessage="#{msg['createOrder.tva.format']}" size="4" maxlength="6">
		<f:convertNumber type="percent" maxFractionDigits="2" pattern="#0.00"/>
		<f:validateDoubleRange minimum = "0.00" maximum = "100.00" />
		<f:ajax event="blur" render="tvaMessage" />
	</h:inputText>
	<h:message id="tvaMessage" for="tva" errorClass="error" />
	<br />

	<h:outputLabel for="type">Type de commande <span class="required">*</span></h:outputLabel>
	<h:inputText id="type" value="#{orderBean.order.type}" required="true" requiredMessage="#{msg['createOrder.type.required']}" size="30" maxlength="100">
		<f:ajax event="blur" render="typeMessage" />
	</h:inputText>
	<h:message id="typeMessage" for="type" errorClass="error" />
	<br />

	<h:outputLabel for="status">Statut <span class="required">*</span></h:outputLabel>
	<h:inputText id="status" value="#{orderBean.order.status}" required="true" requiredMessage="#{msg['createOrder.status.required']}" size="30" maxlength="30">
		<f:ajax event="blur" render="statusMessage" />
	</h:inputText>
	<h:message id="statusMessage" for="status" errorClass="error" />
	<br />

	<h:outputLabel for="orderNotes">Notes</h:outputLabel>
	<h:inputTextarea id="orderNotes" value="#{orderBean.order.notes}" cols="60" rows="4" maxlength="255" />
	<h:message id="orderNotesMessage" for="orderNotes" errorClass="error" />
	<br />
</ui:composition>
