<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		<h:outputLabel for="lastname">Nom <span class="required">*</span></h:outputLabel>
		<h:inputText id="lastname" value="#{nameBean.customer.lastname}" required="true" requiredMessage="#{msg['createCustomer.lastname.required']}" validatorMessage="#{msg['createCustomer.lastname.validator']}" size="50" maxlength="100" label="Nom">
			<f:validateLength minimum="2" maximum="50" />
			<f:ajax event="blur" render="lastnameMessage" />
		</h:inputText>
		<h:message id="lastnameMessage" for="lastname" errorClass="error" />
		<br />
		
		<h:outputLabel for="firstname">Prénom <span class="required">*</span></h:outputLabel>
		<h:inputText id="firstname" value="#{nameBean.customer.firstname}" required="true" requiredMessage="#{msg['createCustomer.firstname.required']}" size="50" maxlength="100">
			<f:ajax event="blur" render="firstnameMessage" />
		</h:inputText>
		<h:message id="firstnameMessage" for="firstname" errorClass="error" />
		<br />
		
		<h:outputLabel for="company">Entreprise <span class="required">*</span></h:outputLabel>
		<h:inputText id="company" value="#{nameBean.customer.company}" required="true" requiredMessage="#{msg['createCustomer.company.required']}" validatorMessage="#{msg['createCustomer.company.validator']}" size="50" maxlength="200">
			<f:validateLength minimum="3" maximum="50" />
			<f:ajax event="blur" render="companyMessage" />
		</h:inputText>
		<h:message id="companyMessage" for="company" errorClass="error" />
		<br />
		
		<h:outputLabel for="phone">Téléphone <span class="required">*</span></h:outputLabel>
		<h:inputText id="phone" value="#{nameBean.customer.phone}" required="true" requiredMessage="#{msg['createCustomer.phone.required']}" size="20" maxlength="15" validator="#{nameBean.validatePhone}">
			<f:ajax event="blur" render="phoneMessage" />
		</h:inputText>
		<h:message id="phoneMessage" for="phone" errorClass="error" />
		<br />

		<h:outputLabel for="mobile">Mobile</h:outputLabel>
		<h:inputText id="mobile" value="#{nameBean.customer.mobile}" size="20" maxlength="15" />
		<h:message id="mobileMessage" for="mobile" errorClass="error" />
		<br />

		<h:outputLabel for="mail">Adresse email <span class="required">*</span></h:outputLabel>
		<h:inputText id="mail" value="#{nameBean.customer.mail}" required="true" requiredMessage="#{msg['createCustomer.email.required']}" validatorMessage="#{msg['createCustomer.email.validator']}" size="50" maxlength="50">
			<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			<f:ajax event="blur" render="mailMessage" />
		</h:inputText>
		<h:message id="mailMessage" for="mail" errorClass="error" />
		<br />
		
		<h:outputLabel for="notes">Notes</h:outputLabel>
		<h:inputTextarea id="notes" value="#{nameBean.customer.notes}" cols="60" rows="4" maxlength="255" />
		<h:message id="notesMessage" for="notes" errorClass="error" />
		<br />
</ui:composition>
