<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

		<h:outputLabel for="username">Username <span class="required">*</span></h:outputLabel>
		<h:inputText id="username" value="#{nameBean.user.username}" required="true" requiredMessage="#{msg['createUser.username.required']}" validatorMessage="#{msg['createUser.username.validator']}" size="50" maxlength="100">
			<f:ajax event="blur" render="usernameMessage" />
		</h:inputText>
		<h:message id="usernameMessage" for="username" errorClass="error" />
		<br />

		<h:outputLabel for="password">Password <span class="required">*</span></h:outputLabel>
		<h:inputSecret id="password" value="#{nameBean.user.password}" required="true" requiredMessage="#{msg['createUser.password.required']}" size="50" maxlength="100">
			<f:ajax event="blur" render="passwordMessage" />
		</h:inputSecret>
		<h:message id="passwordMessage" for="username" errorClass="error" />
		<br />

		<h:outputLabel for="email">Email <span class="required">*</span></h:outputLabel>
		<h:inputText id="email" value="#{nameBean.user.mail}" required="true" requiredMessage="#{msg['createUser.email.required']}" validatorMessage="#{msg['createUser.email.validator']}" size="50" maxlength="100">
			<f:ajax event="blur" render="emailMessage" />
		</h:inputText>
		<h:message id="emailMessage" for="username" errorClass="error" />
		<br />

</ui:composition>
